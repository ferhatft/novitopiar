{% extends "base.html" %}

{% block body %}
<h2>Request Password Reset</h2>

<form method="post" action="/dj-rest-auth/password/reset/">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <button type="submit">Request Password Reset</button>
</form>

{% endblock %}
